---
new_page_extension: md
auto_deploy: false
admin_path: '/admin'
webhook_url: 
sections:
- type: heading
  label: Content
- type: directory
  path: /content/posts
  label: Posts
  create: documents
  match: "**/*.md"
  new_doc_ext: md
  templates:
  - post
- type: directory
  path: /content/pages
  label: Pages
  create: documents
  match: "**/*.md"
  new_doc_ext: md
  templates:
  - page
upload_dir: static/media
public_path: "/media"
front_matter_path: ''
use_front_matter_path: 
file_template: ":filename:"
build:
  preview_output_directory: public
  install_dependencies_command: npm install
  preview_docker_image: node:10
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run develop
